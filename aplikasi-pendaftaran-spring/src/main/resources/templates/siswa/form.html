<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <title>Edit Siswa</title>
    </head>
    <body>
        <section layout:fragment="content">
            <h1>Edit Siswa</h1>


            <form class="form-horizontal" th:action="form" method="post" th:object="${siswa}" enctype="multipart/form-data">
                <div class="form-group"  th:classappend="${#fields.hasErrors('nama')} ? 'has-error'">
                    <label for="nama" class="col-sm-2 control-label">Nama</label>
                    <div class="col-sm-10">
                        <input type="text" name="nama" 
                               th:field="*{nama}"
                               class="form-control" id="nama" placeholder="Nama Siswa" />
                        <span class="help-block" th:errors="*{nama}">Pesan error</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" name="email" 
                               th:field="*{email}"
                               class="form-control" id="email" placeholder="Email" />
                        <span class="help-block" th:errors="*{email}">Pesan error</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('tanggalLahir')} ? 'has-error'">
                    <label for="tanggalLahir" class="col-sm-2 control-label">Tanggal Lahir</label>
                    <div class="col-sm-10">
                        <input type="text" name="tanggalLahir" 
                               th:field="*{tanggalLahir}"
                               class="form-control" id="tanggalLahir" placeholder="Tanggal Lahir" />
                        <span class="help-block" th:errors="*{tanggalLahir}">Pesan error</span>
                    </div>
                </div>
                <div class="form-group" >
                    <label class="col-sm-2 control-label">Foto</label>
                    <div class="col-sm-10">
                        <label class="btn btn-default btn-file">
                            Browse <input type="file" name="foto" style="display: none;" />
                        </label>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('asalSekolah')} ? 'has-error'">
                    <label for="asalSekolah" class="col-sm-2 control-label">Asal Sekolah</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="asalSekolah" th:field="*{asalSekolah}">
                            <option value="">Pilih Sekolah</option>
                            <option th:each="s : ${daftarSekolah}"
                                    th:value="${s.id}"
                                    th:text="${s.nama}">Pilih Sekolah</option>
                        </select>
                        <span class="help-block" th:errors="*{asalSekolah}">Pesan error</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Simpan Data</button>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>

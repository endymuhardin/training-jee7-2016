<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <title>Edit Sekolah</title>
    </head>
    <body>
        <section layout:fragment="content">
            <h1>Edit Sekolah</h1>


            <form class="form-horizontal" method="post" th:action="form" th:object="${sekolah}">
                <div class="form-group"  th:classappend="${#fields.hasErrors('kode')} ? 'has-error'">
                    <label for="kode" class="col-sm-2 control-label">Kode</label>
                    <div class="col-sm-10">
                        <input type="text" name="kode" 
                               th:field="*{kode}"
                               class="form-control" id="kode" placeholder="Kode Sekolah" />
                        <span class="help-block" th:errors="*{kode}">Pesan error</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('nama')} ? 'has-error'">
                    <label for="nama" class="col-sm-2 control-label">Nama</label>
                    <div class="col-sm-10">
                        <input type="text" name="nama" 
                               th:field="*{nama}"
                               class="form-control" id="nama" placeholder="Nama Sekolah" />
                        <span class="help-block" th:errors="*{nama}">Pesan error</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('alamat')} ? 'has-error'">
                    <label for="alamat" class="col-sm-2 control-label">Alamat</label>
                    <div class="col-sm-10">
                        <input type="text" name="alamat" 
                               th:field="*{alamat}"
                               class="form-control" id="alamat" placeholder="Alamat Sekolah" />
                        <span class="help-block" th:errors="*{alamat}">Pesan error</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Simpan Data</button>
                    </div>
                </div>
            </form>

        </section>
    </body>
</html>
